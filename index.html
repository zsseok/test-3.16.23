<script>

const gifURL = "necoarc.gif"
const gifWidth = 100
const gifHeight = 100
const overlapX = 0.25
const overlapY = 0.25
const offsetX = gifWidth * overlapX
const columns = window.innerWidth / (gifWidth * overlapX)
const rows = window.innerHeight / (gifHeight * overlapY) * 0.65

function createGif (x, y) {
  const gif = document.createElement('img') // <img>
  gif.src = gifURL // <img src="">
  document.body.appendChild(gif)
  gif.style.width = gifWidth + 'px'
  gif.style.height = gifHeight + 'px'
  gif.style.position = 'absolute'
  gif.style.left = x + 'px'
  gif.style.top = y + 'px'
  gif.style.rotate = x + 'deg'
}
  
function setup () {
  document.body.style.overflow = 'hidden'
  for (let r = 0; r < rows; r++) {
    for (let c = 0; c < columns; c++) {
      const x = c * gifWidth * overlapX - offsetX
      const y = r * gifHeight * overlapY
      createGif(x, y)
    }
  }
}

window.addEventListener('load', setup)

</script>
